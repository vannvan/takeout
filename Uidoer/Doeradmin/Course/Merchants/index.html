<extend name="Main:index"/>
<block name="right">
<load href="__JS__/check.js" />
<div class="UserPosition">你在<i class="fa fa-hand-o-right" style="margin:0 5px;"></i>{$ctname}</div>
 <div class="rightmain">
 <a class="btn btn-success" href="__URL__/add/id/{$ctid}">添加商铺+</a>
 <a href="javascript:history.go(-1);" class="btn btn-primary" style="margin-left:20px;">返回</a>
	<table class="table table-striped table-hover ">
	  <thead>
	    <tr>
	      <th>ID</th>
	      <th>商铺名</th>
	      <th>主图</th>
	      <th>副图</th>
	      <th>发布状态</th>
	      <th>浏览次数</th>
	      <th>入驻/更新时间</th>
	      <th>操作</th>
	    </tr>
	  </thead>
	  <tbody>
	  <volist name='rows' id='row'>
	    <tr>
	      <td>{$row.id}</td>
	      <td width="230"><a href="__MODULE__/Product/index/id/{$row.id}">{$row.name}</a></td>
	      <td><a href="__MODULE__/Product/index/id/{$row.id}"><img src="__ROOT__/{$row.image}" style="height:40px;"></a></td>
	      <td><img src="__ROOT__/{$row.labelimg}" style="height:40px;"></td>
	      <td><b id="status">{$row.status|getstatus}</b></td>
	      <td><b class="viewtime">{$row.viewtime}</b></td>
	      <td>
	      {$row.addtime|date='Y-m-d',###}  &hArr;
	      <if condition="$row.modtime eq 0">
	      未做更改
	      <else/>
	      {$row.modtime|date='Y-m-d H:i',###}
	      </if>
	      </td>
	      <td>
	      <if condition="$row.status eq 0">
	        <span><a href="__URL__/enabled/id/{$row.id}"><i class="fa fa-cloud-upload" data-toggle="tooltip" data-placement="bottom" title="发布"></i></a></span>
	        <else/>
	        <span><a href="__URL__/disabled/id/{$row.id}"><i class="fa fa-cloud-download" data-toggle="tooltip" data-placement="bottom" title="撤回"></i></span>
	      </if>
	      <if condition="$row.recommend eq 0">
	        <span><a href="__URL__/recom/id/{$row.id}"><i class="fa fa-thumbs-o-up" data-toggle="tooltip" data-placement="bottom" title="推荐"></i></a></span>
	        <else/>
	        <span><a href="__URL__/disrecom/id/{$row.id}"><i class="fa fa-thumbs-up" data-toggle="tooltip" data-placement="bottom" title="不推荐"></i></span>
	      </if>
	        <span><a href="__URL__/mod/id/{$row.id}"><i class="fa fa-pencil" data-toggle="tooltip" data-placement="bottom" title="编辑"></i></a></span>
	        <span><a><i class="fa fa-trash delete" data-toggle="tooltip" data-placement="bottom" data-id={$row.id} title="删除"></i></a></span>
	      </td>
	    </tr>
	  </volist>
	  </tbody>
	</table>
  </div>
 </div>
 <div class="pages">{$page}</div>
 <script type="text/javascript">
  var scope={
    'deleteurl':'__URL__/del',
  }
</script>
<load file="__JS__/de_dis_en.js"/>
</block>
