<extend name="Main:index"/>
<block name="right">
<style>
.lb{float: left;width: 100px;height: 33px;line-height: 33px;text-align: center;}
#textArea{height: 90px;resize:none;}
.btn-warning{background: #DE9102;}
</style>
<div class="UserPosition">更改餐厅信息</div>
<div class="rightmain">
	<form class="form-horizontal" action="__URL__/update" method="post" onsubmit="return validateForm()" enctype="multipart/form-data"> 
	  <fieldset>
	  <!-- name -->
	    <div class="form-group col-lg-12">
	      <label class="lb">名称</label>
	      <div class="col-lg-6">
	        <input type="text" class="form-control" placeholder="四个字" maxlength="4" name="name" value="{$data.name}">
	      </div>
	    </div>  

	   <!-- class -->
	    <div class="form-group col-lg-12">
	      <label class="lb">名称</label>
	      <div class="col-lg-6">
	        <input type="text" class="form-control" placeholder="class属性" maxlength="" name="class" value="{$data.class}">
	      </div>
	    </div>   
	  
	  <!--当前是否显示-->
	    <div class="form-group col-lg-12">
	      <label class="lb">是否显示</label>
	      <div class="col-lg-6">
		      <div class="radio">
	          <label>
	            <input type="radio" name="status" value="1" checked="">显示
	          </label>
	          </div>
		      <div class="radio">
		      <label>
		        <input type="radio" name="status" value="0">不显示
		      </label>
		      </div>
	      </div>
	    </div>
	    <input type="hidden" value="{$data.id}" name="id">
	    <div class="col-lg-10 col-lg-offset-1">
        <button type="submit" class="btn btn-warning">确认更改</button>
        <a href="javascript:history.go(-1);" class="btn btn-primary">返回</a>
      	</div>
	    </fieldset>
	</form>
</block>
