<extend name="Main:index"/>
<block name="right">
<load file="__CSS__/add.css"/>
<div class="UserPosition">添加餐厅</div>
<div class="rightmain">
	<form class="form-horizontal" action="__URL__/create" method="post" onsubmit="return validateForm()" enctype="multipart/form-data"> 
	  <fieldset>
	  <!-- name -->
	    <div class="form-group col-lg-12">
	      <label class="lb">名称</label>
	      <div class="col-lg-6">
	        <input type="text" class="form-control" placeholder="四个字" required="required"  maxlength="4" name="name">
	      </div>
	    </div>  

	   <!-- class -->
	    <div class="form-group col-lg-12">
	      <label class="lb">类名</label>
	      <div class="col-lg-6">
	        <input type="text" class="form-control" placeholder="class属性" required="required"  maxlength="" name="class">
	      </div>
	    </div>   
	  
	  <!--当前是否显示-->
	    <div class="form-group col-lg-12">
	      <label class="lb">是否显示</label>
	      <div class="col-lg-6">
		      <div class="radio">
	          <label>
	            <input type="radio" name="status" value="1" checked="">显示
	          </label>
	          </div>
		      <div class="radio">
		      <label>
		        <input type="radio" name="status" value="0">不显示
		      </label>
		      </div>
	      </div>
	    </div>
	    <div class="col-lg-10 col-lg-offset-1">
        <button type="submit" class="btn btn-warning">确认添加</button>
        <a href="javascript:history.go(-1);" class="btn btn-primary">返回</a>
      	</div>
	    </fieldset>
	</form>
</block>
