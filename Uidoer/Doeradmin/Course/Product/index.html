<extend name="Main:index"/>
<block name="right">
<load href="__JS__/check.js" />
<div class="UserPosition">你在<i class="fa fa-hand-o-right" style="margin:0 5px;"></i>{$merchname}</div>
 <div class="rightmain">
 <a class="btn btn-success" href="__URL__/add/id/{$merchid}">添加产品+</a>
 <a href="javascript:history.go(-1);" class="btn btn-primary" style="margin-left:20px;">返回</a>
	<table class="table table-striped table-hover" style="table-layout:fixed">
	  <thead>
	    <tr>
	      <th>ID</th>
	      <th>商品名</th>
	      <th>价格</th>
	      <th>内容</th>
	      <th>发布状态</th>
	      <th>浏览次数</th>
	      <th>购买次数</th>
	      <th>添加时间</th>
	      <th>操作</th>
	    </tr>
	  </thead>
	  <tbody>
	  <volist name='rows' id='row'>
	    <tr>
	      <td>{$row.id}</td>
	      <td>{$row.name}</a></td>
	      <td>{$row.price}</td>
	      <td style="overflow:hidden;white-space:nowrap;text-overflow:ellipsis;">{$row.content}</td>
	      <td><b>{$row.status|getstatus}</b></td>
	      <td><b class="viewtime">{$row.viewtime}</b></td>
	      <td><b class="baytime">{$row.baytime}</b></td>
	      <td>{$row.addtime|date='Y-m-d',###}</td>
	      <td>
	      	<if condition="$row.status eq 0">
	        <span><a href="__URL__/enabled/id/{$row.id}"><i class="fa fa-cloud-upload enabled" data-toggle="tooltip" data-placement="bottom" title="发布"></i></a></span>
	        <else/>
	        <span><a href="__URL__/disabled/id/{$row.id}"><i class="fa fa-cloud-download disabled" data-toggle="tooltip" data-placement="bottom" data-id={$row.id} title="撤回"></i></span>
	        </if>
	        <span><a href="__URL__/mod/id/{$row.id}"><i class="fa fa-pencil" data-toggle="tooltip" data-placement="bottom" title="编辑"></i></a></span>
	        <span><a><i class="fa fa-trash delete" data-toggle="tooltip" data-placement="bottom" data-id={$row.id} title="删除"></i></a></span>
	      </td>
	    </tr>
	  </volist>
	  </tbody>
	</table>
  </div>
 </div>
 <div class="pages">{$page}</div>
 <script type="text/javascript">
  var scope={
    'deleteurl':'__URL__/del',
  }
</script>
<load file="__JS__/de_dis_en.js"/>
</block>
