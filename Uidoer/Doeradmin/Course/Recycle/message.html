<extend name="Main:index"/>
<block name="right">
<div class="UserPosition">信息回收</div>
 <div class="rightmain">
	<table class="table table-striped table-hover table-responsive " style="width:100%">
	  <thead>	
	    <tr>
	      <th>ID</th>
	      <th>主题</th>
	      <th>内容</th>
	      <th>信息类型</th>
	      <th>用户</th>
	      <th>日期</th>
	      <th>操作</th>
	    </tr>
	  </thead>
	  <tbody>
	  <volist name='rows' id='row'>
	    <tr>
	     <td width="2%">{$row.id}</td>
	     <td width="10%"><a href="__URL__/userinfo/id/{$row.id}">{$row.title}</a></td>
	     <td width="50%">{$row.content}</td>
	     <td>{$row.cate|getcate}</td>
	     <td><a href="__MODULE__/User/userinfo/id/{$row.sendid}">查看用户信息</a></td>
	     <td>{$row.addtime|date="Y-m-d",###}</td>
	     <td>
        <span><a><i class="fa fa-trash delete" data-toggle="tooltip" data-placement="bottom" data-id={$row.id} title="彻底删除"></i></a></span>
      	</td>
	    </tr>
	  </volist>
	  </tbody>
	</table>
	<div class="pages">{$page}</div>
  </div>
 </div>
</block>
