<extend name="Main:index"/>
<block name="right">
<load href="__JS__/check.js" />
<div class="UserPosition">商品回收</div>
 <div class="rightmain">
	<table class="table table-striped table-hover" style="table-layout:fixed">
	  <thead>
	    <tr>
	      <th>ID</th>
	      <th>商品名</th>
	      <th>价格</th>
	      <th>内容</th>  
	      <th>操作</th>
	    </tr>
	  </thead>
	  <tbody>
	  <volist name='rows' id='row'>
	    <tr>
	      <td>{$row.id}</td>
	      <td>{$row.name}</a></td>
	      <td>{$row.price}</td>
	      <td style="overflow:hidden;white-space:nowrap;text-overflow:ellipsis;">{$row.content}</td>
	      <td>
	      	<span><a><i class="fa fa-arrow-circle-o-up restore" data-toggle="tooltip" data-placement="bottom" data-id={$row.id} title="恢复"></i></a></span>
        <span><a><i class="fa fa-trash delete" data-toggle="tooltip" data-placement="bottom" data-id={$row.id} title="彻底删除"></i></a></span>
	      </td>
	    </tr>
	  </volist>
	  </tbody>
	</table>
  </div>
 </div>
 <div class="pages">{$page}</div>
 <script type="text/javascript">
  var scope={
    'deleteurl':'__URL__/del',
  }
</script>
<load file="__JS__/de_dis_en.js"/>
</block>
