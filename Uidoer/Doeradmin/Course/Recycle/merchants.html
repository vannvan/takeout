<extend name="Main:index"/>
<block name="right">
<load href="__JS__/check.js" />
<div class="UserPosition">店铺回收</div>
 <div class="rightmain">
	<table class="table table-striped table-hover ">
	  <thead>
	    <tr>
	      <th>ID</th>
	      <th>商铺名</th>
	      <th>主图</th>
	      <th>副图</th>
	      <th>操作</th>
	    </tr>
	  </thead>
	  <tbody>
	  <volist name='rows' id='row'>
	    <tr>
	      <td>{$row.id}</td>
	      <td width="230">{$row.name}</td>
	      <td><img src="__ROOT__/{$row.image}" style="height:40px;"></td>
	      <td><img src="__ROOT__/{$row.labelimg}" style="height:40px;"></td>
	      <td>
	      <span><a><i class="fa fa-arrow-circle-o-up restore" data-toggle="tooltip" data-placement="bottom" data-id={$row.id} title="恢复"></i></a></span>
        	<span><a><i class="fa fa-trash delete" data-toggle="tooltip" data-placement="bottom" data-id={$row.id} title="彻底删除"></i></a></span>
	      </td>
	    </tr>
	  </volist>
	  </tbody>
	</table>
  </div>
 </div>
 <div class="pages">{$page}</div>
 <script type="text/javascript">
  var scope={
    'deleteurl':'__URL__/del',
  }
</script>
<load file="__JS__/de_dis_en.js"/>
</block>
