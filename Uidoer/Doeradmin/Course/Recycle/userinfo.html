<extend name="Main:index"/>
<block name="right">
<div class="UserPosition">普通用户信息
{//搜索功能}
 <div class="pull-right" style="width:300px;height:37px;">

 	<form> 
	    <div class="form-group col-lg-8">
	      <input type="text" class="form-control" placeholder="用户姓名" name="name">
	    </div>
	    <button type="submit" class="btn btn-success">搜索</button>
	</form>	
 </div>
</div>
 <div class="rightmain">
 
	<table class="table table-striped table-hover table-responsive " style="width:100%">
	  <thead>	
	    <tr>
	      <th>ID</th>
	      <th>微信昵称</th>
	      <th>微信头像</th>
	      <th>性别</th>
	      <th>真实姓名</th>
	      <th>绑定餐厅</th>
	      <th>所在宿舍</th>
	      <th>支付宝账户</th>
	      <th>手机号</th>
	      <th>访问次数</th>
	      <th>发送消息</th>
	    </tr>
	  </thead>
	  <tbody>
	  <volist name='rows' id='row'>
	    <tr>
	     <td>{$row.id}</td>
	     <td><a href="__URL__/userinfo/id/{$row.id}">{$row.nickname}</a></td>
	     <td>
	     <a href="__URL__/userinfo/id/{$row.id}"><img src="{$row.headimgurl}" style="height:50px;" data-toggle="tooltip" data-placement="bottom" title="查看信息"></a>
	     </td>
	     <td>{$row.sex|getsex}</td>
	     <td>{$row.name}</td>
	     <td>{$row.resname}</td>
	     <td>{$row.dormitory}</td>
	     <td>{$row.alipay}</td>
	     <td>{$row.mobile}</td>
	     <td>{$row.viewtime}</td>
	     <td><a href="{:U('Public/sendmessage',array('id'=>$row['id']))}"><i class="fa fa-paper-plane" data-toggle="tooltip" data-placement="bottom"  title="发送消息"></i></a></td>
	    </tr>
	  </volist>
	  </tbody>
	</table>
	<div class="pages">{$page}</div>
  </div>
 </div>
</block>
