<extend name="Main:index"/>
<block name="right">
<div class="UserPosition">用户反馈</div>
<div class="rightmain">
<table class="table table-striped table-hover table-responsive" style="table-layout:fixed">
  <thead>
    <tr>
      <th>ID</th>
      <th>简要内容</th>
      <th>日期</th>
      <th>操作</th>
    </tr>
  </thead>
  <tbody>
  	<volist name='rows' id='row'>
    <tr>
      <td>{$row.id}</td>
      <td style="overflow:hidden;white-space:nowrap;text-overflow:ellipsis;">
      <span>{$row.content}</a>
      </td>
     <!--  <td>{$row.content|htmlspecialchars_decode}</td> -->
      <td>{$row.addtime|date="Y-m-d",###}</td>
      <td>
      <span><a><i class="fa fa-trash delete" data-toggle="tooltip" data-placement="bottom" data-id={$row.id} title="彻底删除"></i></a></span>
        </td>
    </tr>
   </volist>
    
  </tbody>
</table>
<div class="pages">{$page}</div>
<script type="text/javascript">
  var scope={
    'deleteurl':'__URL__/del',
  }
</script>
<load file="__JS__/de_dis_en.js"/>
</block>
