<extend name="Main:index"/>
<block name="right">
<div class="UserPosition">用户反馈</div>
<div class="rightmain">
<table class="table table-striped table-hover table-responsive" style="table-layout:fixed">
  <thead>
    <tr>
      <th>ID</th>
      <th>用户ID</th>
      <th>简要内容</th>
      <th>日期</th>
      <th>回复状态</th>
      <th>查看状态</th>
      <th>操作</th>
    </tr>
  </thead>
  <tbody>
  	<volist name='rows' id='row'>
    <tr>
      <td>{$row.id}</td>
      <td><a href="__MODULE__/User/userinfo/id/{$row.feedid}">{$row.feedid|default="未知"}</td></a>{//链接到查看用户信息}
      <td style="overflow:hidden;white-space:nowrap;text-overflow:ellipsis;">
      <span>{$row.content}</a>
      </td>
     <!--  <td>{$row.content|htmlspecialchars_decode}</td> -->
      <td>{$row.addtime|date="Y-m-d",###}</td>
      <td>{$row.restatus|getrestatus}</td>  {// 方法在function内}
      <td><span class="status">{$row.status|getstatus1}</span></td> {//查看状态}
      <td>
      <span><a href="__URL__/view/id/{$row.id}" data-toggle="tooltip" data-placement="bottom" title="查看"> <i class="fa fa-eye"></i></a></span>
        <if condition="$row.restatus eq 0">
        {//未回复显示，回复过的不显示该操作}
        <span><a href="__URL__/reply/id/{$row.id}"><i class="fa fa-paper-plane" data-toggle="tooltip" data-placement="bottom"  title="回复"></i></a>
        </span>
        <else/>
        <span style="margin-right:23px;"></span>
        </if>
        <span><a><i class="fa fa-trash delete" data-toggle="tooltip" data-placement="bottom" data-id={$row.id} title="删除"></i></a></span>
        </td>
    </tr>
   </volist>
    
  </tbody>
</table>
<div class="pages">{$page}</div>
<script type="text/javascript">
  var scope={
    'deleteurl':'__URL__/del',
  }
</script>
<load file="__JS__/de_dis_en.js"/>
</block>
