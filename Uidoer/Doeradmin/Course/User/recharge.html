<extend name="Main:index"/>
<block name="right">
<div class="UserPosition">用户充值
<div style="width:auto;height:35px;float:right;margin-right:25px;">
  <span>今日充值：&yen;{$data.todaysum|format}</span>
  <span style="margin-left:20px;">充值总额：&yen;{$data.allsum|format}</span>
</div>
</div>
<div class="rightmain">
<div class="search" style="height:35px;width:100%;">
 <form>
   <div class="col-lg-3">
    <input type="text" class="form-control" name="ordnum" placeholder="订单号" value="{$_GET['ordnum']}" style="width:220px;" />
   </div>
   <div class="col-lg-3 col-lg-offset-1">
    <input type="date" class="form-control" name="btime" style="width:180px;" value="{$_GET['btime']}" />
   </div>
   <div class="col-lg-3">
    <input type="date" class="form-control" name="etime" style="width:180px;" value="{$_GET['etime']}"/>
   </div>
   <div class="col-lg-1 col-lg-offset-1">
    <button type="submit" class="btn btn-success pull-right">搜索数据</button>
   </div> 
 </form>
 </div>
<table class="table table-striped table-hover ">
  <thead>
    <tr>
      <th>ID</th>
      <th>订单号</th>
      <th>提现用户</th>
      <th>提现金额</th>
      <th>充值时间</th>
    </tr>
  </thead>
  <tbody>
  	<volist name='rows' id='row'>
    <tr>
      <td>{$row.id}</td>
      <td>{$row.ordnum}</td>
      <td><a href="__URL__/userinfo/id/{$row.userid}"><span class="glyphicon glyphicon-user" style="color:#ff3451"></span></a></td>
      <td style="color:#f00">{$row.paymoney|format}</td>
      <td>{$row.addtime|date="Y-m-d",###}
      </td>
    </tr>
   </volist>
  </tbody>
</table>
<div class="pages">{$page}</div>
</block>
