<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>有爱Doer后台管理系统</title>
<link rel="stylesheet" href="__PUBLIC__/bs/css/bootstrap.min.css">
<load file="__PUBLIC__/bs/js/jquery.min.js"/>
<style type="text/css">
.form-control{height: 40px;width: 80%;margin: 0 auto;}
.codein{margin-left: 45px;width: 80%;float: left;}
.login{width: 500px;height: 300px;background: #fff;border: 1px solid #ccc;border-radius: 8px;margin-top: 120px; box-shadow: #ccc 3px 3px 4px;}
#code{float: left;margin-left: 35px;position: absolute;top;0;right:10%;border-radius: }
.loginbtn{width: 85%;}
</style>
</head>
<body>
    <div class="container">
    	<div class="row">
			     <div class="col-lg-6 login col-lg-offset-3">
			     <form class="form-horizontal" method="post">
			          <div class="modal-title">
			             <h3 class="text-center">UI-Doer</h3>
			          </div>
			                <div class="modal-body"> 
			                            <div class="form-group">
			                                <input class="form-control" type="text" placeholder="name" name="sysname"/> 
			                            </div>
			                            <div class="form-group">
			                                <input class="form-control" type="password" placeholder="password" name="password"/>
			                            </div>
			                            <div class="form-group">
			                                <input class="form-control codein" type="text" placeholder="请输入验证码" required name="code"/>
			                                <span id="code"><img src='__MODULE__/Index/Code' onclick="this.src=this.src+'?'+Math.random()" style="cursor:pointer;border-radius:0 5px 5px 0;" width="150" height="40"/></span>
			                            </div>
			                            <div class="text-center">
			                                <button class="btn btn-primary loginbtn" type="button" onclick="login.check()">登录</button>
			                            </div>
			                </div>
			      </form>
			      </div><!--col-lg-6 end-->
    </div>
  </div>
<load file="__PUBLIC__/js/layer/layer.js,__JS__/dialog.js"/>

  	var checkurl="__MODULE__/Index/login";
