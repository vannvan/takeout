<extend name="Main:index"/>
<block name="right">
<style>
.lb{float: left;width: 100px;height: 33px;line-height: 33px;text-align: center;}
#textArea{height: 90px;resize:none;}
.btn-warning{background: #DE9102;}
</style>
<load file="__UEDITOR__/themes/default/css/umeditor.css"/>
<load file="__UEDITOR__/third-party/template.min.js"/>
<script type="text/javascript" charset="utf-8" src="__UEDITOR__/umeditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="__UEDITOR__/umeditor.min.js"></script>
<script type="text/javascript" charset="utf-8" src="__UEDITOR__/lang/zh-cn/zh-cn.js"></script>
<div class="UserPosition">更改</div>
<div class="rightmain">
	<form class="form-horizontal" action="__URL__/update" method="post" onsubmit="return validateForm()" enctype="multipart/form-data"> 
	  <fieldset>
	    <!-- title -->
	    <div class="form-group col-lg-12">
	      <label class="lb">简要内容</label>
	      <div class="col-lg-10">
	        <input type="text" class="form-control" placeholder="简要内容(30字以内)" maxlength="30" name="title" value="{$data.title}">
	      </div>
	    </div>  
	    <div class="form-group col-lg-12">
	       <label class="lb">主体内容</label>
	       <div class="col-lg-10">
	      	<textarea name="content" id="content" style="width:100%;height:350px;">{$data.content|stripslashes}</textarea> 
	       </div>
	    </div>
	    <script type="text/javascript">
      	 var um = UM.getEditor('content');
   	    </script>

	  <!--当前是否显示-->
	    <div class="form-group col-lg-12">
	      <label class="lb">是否显示</label>
	      <div class="col-lg-6">
		      <div class="radio">
	          <label>
	            <input type="radio" name="status" value="1" checked="">显示
	          </label>
	          </div>
		      <div class="radio">
		      <label>
		        <input type="radio" name="status" value="0">不显示
		      </label>
		      </div>
	      </div>
	    </div>
	    <div class="col-lg-10 col-lg-offset-1">
	    <input type="hidden" value="{$data.id}" name="id">
        <button type="submit" class="btn btn-warning">确认更改</button>
        <a href="javascript:history.go(-1);" class="btn btn-primary">返回</a>
      	</div>
	    </fieldset>
	</form>
</block>
