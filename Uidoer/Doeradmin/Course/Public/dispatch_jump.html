<head>

<link type="text/css" rel="stylesheet" href="__PUBLIC__/dreamer/css/dreamer.min.css" />
<title>跳转提示</title>
<style type="text/css">
*{ padding: 0; margin: 0; }
body{ background: #fff; font-family: '微软雅黑'; color: #333; font-size: 16px; }
.system-message{height: 300px;width: 700px;background: #fff;border: 1px solid #ccc;margin:100px auto auto auto;}
.img{height:100px;width:100px;margin: 20px auto auto auto;}
.success{font-size: 24px;color:#f00;font-family: "微软雅黑";}
.error{font-size: 24px;color:#f00;font-family: "微软雅黑";}
p{text-align: center;}
.jump{margin-top: 30px;}
</style>
</head>
<body>
<div class="system-message">
    <present name="message">
    <div class="img">
        <img src="__PUBLIC__/img/suc.gif">
    </div>
    <p class="success"><?php echo($message); ?></p>
    <else/>

    <div class="img">
        <img src="__PUBLIC__/img/fal.gif">
    </div>
    <p class="error"><?php echo($error); ?></p>
    </present>

    <p class="detail"></p>
    <p class="jump">
    页面自动跳转时间：<b id="wait"><?php echo($waitSecond); ?></b>  如长时间没有反应请点击<a id="href" href="<?php echo($jumpUrl); ?>">此处</a>
    <!-- 页面自动 <a id="href" href="<?php echo($jumpUrl); ?>">跳转</a> 等待时间： <b id="wait"><?php echo($waitSecond); ?></b> -->
    </p>
</div>
<script type="text/javascript">
(function(){
var wait = document.getElementById('wait'),href = document.getElementById('href').href;
var interval = setInterval(function(){
    var time = --wait.innerHTML;
    if(time <= 0) {
        location.href = href;
        clearInterval(interval);
    };
}, 1000);
})();
</script>
</body>
</html>
